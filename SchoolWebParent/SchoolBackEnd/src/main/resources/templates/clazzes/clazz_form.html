<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle}, ${jsFiles}, ${cssFiles})"></head>
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div>
			<h2>Manage Class | [[${pageTitle}]]</h2>
		</div>
		<form th:action="@{'/' + ${link} + '/save'}" method="post" enctype="multipart/form-data"
			style="max-width: 700px; margin: 0 auto" th:object="${clazz}" onsubmit="return checkNameCodeUnique(this);">
			<input type="hidden" th:field="*{id}"/>
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{name}" maxlength="50" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Code</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{code}" maxlength="50" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Description</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{description}" maxlength="150" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Levels</label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{grade}">
						    <option th:each="grade:${listGrades}" th:value="${grade.id}" 
						    	th:text="${grade.name}">
						    </option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Classrooms</label>
					<div class="col-sm-8">
						<input type="text" th:if="${not #lists.isEmpty(clazz.classrooms)}" id="classroom"
							class="form-control" th:value="*{classrooms}" disabled/>
						<input type="text" th:if="${#lists.isEmpty(clazz.classrooms)}" id="classroom" 
							class="form-control" th:value="NULL" disabled/>
						<small>Edit it below</small>
						<div class="ex3 form-control col mx-auto">
							
							<th:block th:each="classroom,iter:${listClassrooms}" th:with="numList=${#strings.listSplit('1,0', ',')}" >
								
								<div class="row m-1" th:if="${iter.index} % 2 != 0 and ${iter.count} < ${iter.size}" >
									<div class="col-6" th:each="num : ${numList}" th:with="dataIndex=(${iter.index} - ${num})">
										<input class="checkBox" type="checkbox" 
										 th:field="*{classrooms}" th:text="${listClassrooms[dataIndex].name}" 
										 th:value="${listClassrooms[dataIndex].id}" th:nameClassroom="${listClassrooms[dataIndex].name}"/>
										 - <small>[[${listClassrooms[dataIndex].description}]]</small>
									</div>
								</div>
								<div class="row m-1" th:if="${iter.index} % 2 == 0 and ${iter.count} == ${iter.size}" >
									<div class="col-6" th:with="dataIndex=(${iter.index})">
										<input type="checkbox" onclick="addClassroomtoClass(this)"
											th:with="dataIndex=(${iter.index})"
										 th:field="*{classrooms}" th:text="${listClassrooms[dataIndex].name}" 
										 th:value="${listClassrooms[dataIndex].id}"/>
										 - <small>[[${listClassrooms[dataIndex].description}]]</small>
									 </div>
								</div>
								
							<th:block/>
							
						</div>
					</div>
				</div>
				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3" />
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
				</div>
			</div>
		</form>
		
		<!-- Modal confirm delete -->
		<div class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="modalTitle"></h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body" id="modalBody">
						<span id="confirmText"></span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div th:replace="fragments :: footer"></div>
	</div>
	<script type="text/javascript">
		var moduleURL = "[[@{'/' + ${link}}]]";
		function checkNameCodeUnique(form) {
			var url = "[[@{'/' + ${link} + '/check_namcode'}]]";
			let name = $("#name").val();
			let code = $("#code").val();
			let clazzId = $("#id").val();
			let csrfValue = $("input[name='_csrf']").val();
			var params = {id: clazzId, name: name, code: code, _csrf: csrfValue};
			
			$.post(url, params, function(respone) {
				if (respone == "OK") {
					form.submit();
				} else if (respone == "Duplicated") {
					showModalDialog("Warning", "Name and Code is used");
				} else if (respone == "Name") {
					showModalDialog("Warning", "Name: " + name + " is used");
				} else if (respone == "Code") {
					showModalDialog("Warning", "Code: " + code + " is used");
				} else {
					showModalDialog("Error", "Unknown respone from server");
				}
			}).fail(function() {
				showModalDialog("Error", "Could not connect to the server");
			});
			return false;
		}
		
		function showModalDialog(title, message) {
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal();
		}
		
		/* function addClassroomtoClass(chkBox) {
			let isChecked = chkBox.checked;
			let valueChkBox = $(this);
			if (isChecked) {
				valueOfClassroomInp = $("#classroom").val();
				console.log(valueOfClassroomInp);
				let listRoom = valueOfClassroomInp.replace("[","").replace("]","").split(",");
				listRoom.push("hihi");
				console.log(valueChkBox);
				
			} else {
				
			}
		} */
		
		$(".checkBox").on("click", function(e) {
			let obj = $(this);
			let space = " ";
			let classroomName = obj.attr("nameClassroom");
			let valueOfClassroomInp = $("#classroom").val();
			let listRoom = valueOfClassroomInp.replace("[","").replace("]","").split(",");
			listRoom = arrayRemove(listRoom, "");
			if ($(this).is(":checked")){
				if (listRoom.length === 0) {
					listRoom.push(classroomName);
					
				} else {
					listRoom.push(space.concat(classroomName));
				}
				$("#classroom").val("[" + listRoom + "]");
			} else {
				let result = arrayRemove(listRoom, space.concat(classroomName));
				if (result.length === 0) {
					$("#classroom").val("");
				} else if (result.length === 1) {
					$("#classroom").val("[" + result[0].split(" ").join("") + "]");
				} else {
					$("#classroom").val("[" + result + "]");
				}
			}
		});
		
		function arrayRemove(arr, value) { 
	        return arr.filter(function(ele){ 
	            return ele !== value && ele !== value.split(" ").join(""); 
	        });
	    }
	</script>
	<script type="text/javascript" th:src="@{/js/common_form.js}"></script>
</body>
</html>
