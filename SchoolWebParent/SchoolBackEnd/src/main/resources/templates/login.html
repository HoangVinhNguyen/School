<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle}, ${jsFiles}, ${cssFiles})"></head>
<body>
	<div class="container-fluid text-center">
		<div>
			<img th:src="@{/images/SchoolIconSmall.png}">
		</div>
		
		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
		
			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			<div th:if="${param.logout}">
				<p class="text-warning">You have been logged out</p>
			</div>
		
			<div class="border border-secondary rounded p-3">
				<p>Access to School control panel</p>
				<p>
					<input type="email" name="email" placeholder="E-mail" class="form-control" required />
				</p>
				<p>
					<input type="password" name="password" placeholder="Password" class="form-control" required />
				</p>
				<p>
					<input type="checkbox" name="remember-me" /> &nbsp;Remember me
				</p>
				<p>
					<input type="submit" value="Login" class="btn btn-primary" />
				</p>
			</div>
		</form>
		<div th:replace="fragments :: footer"></div>
	</div>
</body>
</html>
